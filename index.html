<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="contact_popup">
      <form class="form" action="#">
        <p class="popup">
          Ми хотіл б Вам допомогти
          <span class="close"></span>
        </p>
        <input class="name" tabindex="1" type="text" placeholder="Ім'я" />

        <textarea
          class="messenge"
          placeholder="Повідомлення"
          tabindex="2"
          name=""
          id=""
          cols="59"
          rows="10"
        >
        </textarea>

        <label>
          <p class="answer">Як Вам відповісти?</p>

          <input
            class="phone"
            placeholder="Номер телефона"
            tabindex="3"
            type="tel"
          />

          <p class="mail">
            <input placeholder="Чи email" tabindex="4" type="email" />
          </p>
        </label>
        <button class="bottom">Надіслати запит</button>
      </form>
    </section>
  </body>
</html>
